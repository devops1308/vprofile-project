apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlogdeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vlogupdate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 30
  template:
    metadata:
      name: vlog-pod
      labels:
        app: vlogupdate
    spec:
      containers:
      - name: vlogincontainer
        image: acrvpro/devjava:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rollingsvc
spec:
  type: LoadBalancer
  selector:
    app: vlogupdate
  ports:
  - port: 8080
    targetPort: 8080
